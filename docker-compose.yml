services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: efference
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: efference
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U efference"]
      interval: 10s
      timeout: 5s
      retries: 5

  control_plane:
    build:
      context: ./services/control_plane
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://efference:dev_password@postgres:5432/efference
      MODEL_SERVER_URL: http://model_server:8000/infer
      ADMIN_KEY: dev-admin-key
      LOG_LEVEL: debug
      REQUEST_TIMEOUT: 1800  # 30 minutes
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/control_plane/app:/app/app

  model_server:
    build:
      context: ./services/model_server
      dockerfile: Dockerfile
      secrets:
        - github_token
    ports:
      - "8001:8000"
    environment:
      # Initial model to load: 'd435' or 'd405'
      # All model weights (d435.pth, d405.pth) will be downloaded at startup
      MODEL_NAME: d435
      # Base URL for model weights (not a specific file)
      MODEL_S3_URI: https://efference-weights.s3.us-west-1.amazonaws.com/public
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      MALLOC_ARENA_MAX: "2"
      PYTORCH_CUDA_ALLOC_CONF: "expandable_segments:True,max_split_size_mb:128"
    volumes:
      - ./services/model_server/app:/app/app
      - model_weights:/app/weights
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

secrets:
  github_token:
    file: /tmp/github_token

volumes:
  postgres_data:
  model_weights: